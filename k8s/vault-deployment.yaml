---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault
  namespace: adplatform
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  namespace: adplatform
data:
  vault.hcl: |
    ui = true

    listener "tcp" {
      address = "0.0.0.0:8200"
      tls_disable = 1
    }

    storage "file" {
      path = "/vault/data"
    }

    api_addr = "http://vault:8200"
    cluster_addr = "http://vault:8201"

    # Dev mode settings (change for production)
    disable_mlock = true
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vault-pvc
  namespace: adplatform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault
  namespace: adplatform
  labels:
    app: vault
spec:
  serviceName: vault
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      serviceAccountName: vault
      containers:
        - name: vault
          image: hashicorp/vault:1.15
          command:
            - vault
            - server
            - -config=/vault/config/vault.hcl
          ports:
            - containerPort: 8200
              name: api
              protocol: TCP
            - containerPort: 8201
              name: cluster
              protocol: TCP
          env:
            - name: VAULT_ADDR
              value: "http://127.0.0.1:8200"
            - name: SKIP_SETCAP
              value: "true"
          volumeMounts:
            - name: vault-config
              mountPath: /vault/config
            - name: vault-data
              mountPath: /vault/data
          securityContext:
            capabilities:
              add:
                - IPC_LOCK
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - vault status -address=http://127.0.0.1:8200 || exit 0
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: vault-config
          configMap:
            name: vault-config
        - name: vault-data
          persistentVolumeClaim:
            claimName: vault-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: adplatform
  labels:
    app: vault
spec:
  type: ClusterIP
  ports:
    - name: api
      port: 8200
      targetPort: 8200
      protocol: TCP
    - name: cluster
      port: 8201
      targetPort: 8201
      protocol: TCP
  selector:
    app: vault
---
apiVersion: v1
kind: Service
metadata:
  name: vault-ui
  namespace: adplatform
  labels:
    app: vault
spec:
  type: LoadBalancer
  ports:
    - name: ui
      port: 8200
      targetPort: 8200
      protocol: TCP
  selector:
    app: vault
