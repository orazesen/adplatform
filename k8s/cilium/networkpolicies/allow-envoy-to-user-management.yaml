apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-envoy-to-user-management
  namespace: adplatform
spec:
  description: "Allow Envoy to communicate directly with user-management on port 8080 (for non-cacheable paths)"
  endpointSelector:
    matchLabels:
      app: user-management
  ingress:
    - fromEndpoints:
        - matchLabels:
            app: envoy
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
