apiVersion: v1
kind: ConfigMap
metadata:
  name: varnish-config
  namespace: adplatform
data:
  default.vcl: |
    vcl 4.1;
    backend default {
      .host = "user-management";
      .port = "8080";
    }

    sub vcl_deliver {
      if (obj.hits > 0) {
        set resp.http.X-Cache = "HIT";
      } else {
        set resp.http.X-Cache = "MISS";
      }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: varnish
  namespace: adplatform
  labels:
    app: varnish
spec:
  replicas: 1
  selector:
    matchLabels:
      app: varnish
  template:
    metadata:
      labels:
        app: varnish
    spec:
      containers:
        - name: varnish
          image: varnish:8.0.0
          args:
            ["varnishd", "-F", "-a", ":6081", "-f", "/etc/varnish/default.vcl"]
          ports:
            - containerPort: 6081
              name: http
          volumeMounts:
            - name: vcl
              mountPath: /etc/varnish
      volumes:
        - name: vcl
          configMap:
            name: varnish-config

---
apiVersion: v1
kind: Service
metadata:
  name: varnish
  namespace: adplatform
spec:
  selector:
    app: varnish
  ports:
    - name: http
      port: 80
      targetPort: 6081
