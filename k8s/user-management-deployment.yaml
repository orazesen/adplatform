apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-management
  namespace: adplatform
  labels:
    app: user-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-management
  template:
    metadata:
      labels:
        app: user-management
    spec:
      containers:
        - name: user-management
          image: orazesen/user-management:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: RUST_LOG
              value: info
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: user-management
  namespace: adplatform
  labels:
    app: user-management
spec:
  selector:
    app: user-management
  ports:
    - name: http
      port: 8080
      targetPort: 8080
